<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job Application Form</title>
		<link rel="stylesheet" href="css/style.css" type="text/css" />
	</head>
	<body>
		<div class="formContainer">
			<form id="form">
				<h1>Applicant Details</h1>
				<h2>* Please fill in <span class="boldText">all</span> fields.</h2>
				<li>
					<label>Full Name <span class="requiredError"></span></label>
					<input type="text" id="fullName" class="name" name="name" />
					<span class="nameError" aria-live="polite"></span>
				</li>
				<li>
					<label
						>Email <span class="requiredError requiredEmail"></span
					></label>
					<input type="email" id="email" name="mail" minlength="0" />
					<span class="error errorPopUp" aria-live="polite"></span>
				</li>
				<li>
					<label
						>Phone Number
						<span class="requiredError requiredPhone"></span
					></label>
					<input
						type="text"
						id="phoneNumber"
						class="phoneNumber"
						name="phoneNumber"
					/>
					<span class="phoneError" aria-live="polite"></span>
				</li>
				<li>
					<label>Job Title</label>
					<select id="jobTitle" name="jobTitle">
						<option value="Senior UI Designer">
							Senior UI Designer</option
						>
						<option value="Full-stack Developer"
							>Full-stack Developer</option
						>
						<option value="Sr. Product Designer"
							>Senior Product Designer</option
						>
						<option value="Back-End Developer"
							>Back-End Developer</option
						>
						<option value="Front-End Developer"
							>Front-End Developer</option
						>
					</select>
					<div class="select-icon">
						<svg
							focusable="false"
							viewBox="0 0 104 128"
							class="icon"
						>
							<path
								d="M25.397,4.554h-2.042l-9.974,12.644c-0.101,0.124-0.256,0.197-0.416,0.197c-0.164,0-0.315-0.073-0.419-0.197L2.575,4.554
						H0.532c-0.206,0-0.392,0.115-0.479,0.299c-0.09,0.184-0.064,0.403,0.06,0.561l12.435,15.762c0.104,0.125,0.255,0.2,0.419,0.2
						c0.16,0,0.315-0.075,0.416-0.2L25.816,5.413c0.128-0.157,0.148-0.377,0.058-0.561C25.789,4.669,25.601,4.554,25.397,4.554z"
							/>
						</svg>
					</div>
				</li>
				<li>
					<label>LinkedIn Link <span class="requiredError requiredUrl"></span
						></label></label>
					<input type="text" id="url" class="url"
					name="url" />
					<span class="urlError" aria-live="polite"></span>
				</li>
				<li>
					<label>Cover Letter <span class="requiredError requiredLetter"></span
						></label>
					<input type="text" id="coverLetter" class="coverLetter"
					name="coverLetter"/>
				
				</li>
				<li>
					<input type="submit" value="Submit" id="btn" />
				</li>
			</form>
		</div>
	</body>
	<script src="scripts/main.js"></script>
</html>
